name: Sync S3 

on:
  push:
    branches: [ "develop" ]

env:
  AWS_REGION: ap-northeast-1                   # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: test           # set this to your Amazon ECR repository name


permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3
  
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: ${{ env.AWS_REGION }}
        role-to-assume: arn:aws:iam::329872142039:role/github-action-role
        role-session-name: testRoleSession

    - name: S3 Sync Cli
      run: |
        aws s3 sync ./src/main/resources/static s3://kiss-yerim-test/static
